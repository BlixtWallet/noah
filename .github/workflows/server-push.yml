name: Master Server Build and Push

on:
  push:
    branches:
      - master
    paths:
      - "server/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/server-push.yml"
  pull_request:
    paths:
      - "server/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/server-push.yml"

jobs:
  fmt-check:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: ✨ Check formatting
        run: nix develop .#server --command bash -c "cargo fmt --check"

  test:
    runs-on: self-hosted
    needs: fmt-check
    steps:
      - uses: actions/checkout@v4
      - name: 🧪 Run tests
        run: nix develop .#server --command bash -c "cargo test"

  build-and-push:
    needs: test
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm64
            platform: linux/arm64
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: 🏗 Checkout code
        uses: actions/checkout@v4

      - name: 🐋 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Build and push ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/blixtwallet/noah-server:latest-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  create-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 🔐 Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🎯 Create and push multi-arch manifest
        run: |
          docker buildx imagetools create -t ghcr.io/blixtwallet/noah-server:latest \
            ghcr.io/blixtwallet/noah-server:latest-amd64 \
            ghcr.io/blixtwallet/noah-server:latest-arm64
