name: Build iOS Device App

on:
  workflow_call:
    outputs:
      artifact_name:
        description: "The name of the uploaded artifact"
        value: ${{ jobs.build-device-ios.outputs.artifact_name }}
      ipa_filename:
        description: "The filename of the iOS IPA"
        value: ${{ jobs.build-device-ios.outputs.ipa_filename }}
      run_id:
        description: "The run ID for S3 artifact path"
        value: ${{ jobs.build-device-ios.outputs.run_id }}

jobs:
  build-device-ios:
    name: Build iOS Device App
    runs-on: macOS
    outputs:
      artifact_name: ${{ steps.set_outputs.outputs.artifact_name }}
      ipa_filename: ${{ steps.set_outputs.outputs.ipa_filename }}
      run_id: ${{ github.run_id }}
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install dependencies
        run: nix develop .# --command bash -c "bun install --frozen-lockfile"

      - name: ğŸ› ï¸ Build for device
        run: nix develop .# --command bash -c "bun client ios:prebuild && /usr/bin/git diff --exit-code -- client/ios/Podfile.lock && bun client build:ios:signet:device"

      - name: ğŸ“¦ Create IPA
        run: |
          mkdir -p client/ios/build/ipa
          mkdir -p Payload
          cp -R client/ios/build/Build/Products/Release-iphoneos/Noah-Signet.app Payload/
          zip -r client/ios/build/ipa/noah-signet.ipa Payload
          rm -rf Payload

      - name: ğŸ“ Set outputs
        id: set_outputs
        run: |
          echo "artifact_name=ios-signet-ipa" >> $GITHUB_OUTPUT
          echo "ipa_filename=noah-signet.ipa" >> $GITHUB_OUTPUT

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ğŸ“¤ Upload IPA to S3
        run: aws s3 cp client/ios/build/ipa/noah-signet.ipa s3://${{ secrets.AWS_S3_BUCKET }}/ci-artifacts/${{ github.run_id }}/noah-signet.ipa

      - name: ğŸ§¹ Clean up build artifacts
        if: always()
        run: |
          rm -rf client/ios/build
          rm -rf Payload
