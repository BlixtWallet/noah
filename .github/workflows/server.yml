name: Server CI

on:
  pull_request:
    paths:
      - "server/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "!**/*.md"
      - "!**/.github/workflows/*"

  push:
    branches:
      - master
    paths:
      - "server/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "!**/*.md"

jobs:
  server_build_and_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: noah_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      dragonfly:
        image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: âœ¨ Check formatting
        run: cargo fmt --check
      - name: ðŸ§ª Run tests
        env:
          TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/noah_test
          TEST_REDIS_URL: redis://127.0.0.1:6379
        run: cargo test

  server_gate:
    runs-on: ubuntu-latest
    needs: server_build_and_test
    if: always()
    steps:
      - name: âœ… Gate
        run: |
          if [[ "${{ needs.server_build_and_test.result }}" == "success" || "${{ needs.server_build_and_test.result }}" == "skipped" ]]; then
            echo "Server checks passed or skipped"
            exit 0
          else
            echo "Server checks failed"
            exit 1
          fi
