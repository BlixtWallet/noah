name: Server CI

on:
  pull_request:
    paths:
      - "server/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "!**/*.md"
      - "!**/.github/workflows/*"

  push:
    branches:
      - master
    paths:
      - "server/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "!**/*.md"

jobs:
  server_build_and_test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: âœ¨ Check formatting
        run: nix develop .#server --command bash -c "cargo fmt --check"
      - name: ðŸ§ª Run tests
        run: nix develop .#server --command bash -c "cargo test"

  server_gate:
    runs-on: ubuntu-latest
    needs: server_build_and_test
    if: always()
    steps:
      - name: âœ… Gate
        run: |
          if [[ "${{ needs.server_build_and_test.result }}" == "success" || "${{ needs.server_build_and_test.result }}" == "skipped" ]]; then
            echo "Server checks passed or skipped"
            exit 0
          else
            echo "Server checks failed"
            exit 1
          fi
