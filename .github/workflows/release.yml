name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build Android App
    uses: ./.github/workflows/client.yml
    with:
      build_aab: true
    secrets: inherit

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ğŸ“¥ Download APK from S3
        run: aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/ci-artifacts/${{ needs.build.outputs.run_id }}/${{ needs.build.outputs.apk_filename }} .

      - name: ğŸš€ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            "${{ needs.build.outputs.apk_filename }}" \
            --repo "${{ github.repository }}" \
            --title "Noah ${{ github.ref_name }}" \
            --generate-notes
