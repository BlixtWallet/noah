name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Android App
    uses: ./.github/workflows/client.yml
    secrets: inherit

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: ðŸ“¥ Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}

      - name: ðŸ” Find APK filename
        id: find_apk
        run: |
          apk_file=$(find . -name "*.apk" -type f | head -n 1)
          apk_name=$(basename "${apk_file}")
          echo "apk_path=${apk_file}" >> $GITHUB_OUTPUT
          echo "apk_filename=${apk_name}" >> $GITHUB_OUTPUT
        shell: bash

      - name: ðŸš€ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            "${{ steps.find_apk.outputs.apk_path }}" \
            --repo "${{ github.repository }}" \
            --title "Noah ${{ github.ref_name }}" \
            --generate-notes
